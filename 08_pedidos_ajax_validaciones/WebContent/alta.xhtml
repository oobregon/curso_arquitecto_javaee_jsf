<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:form prependId="false">
		Producto <h:inputText id="idped" value="#{altaBean.pedido.producto}" required="true" />
				 <h:message for="idped"/> <br/>
				 
		Precio <h:inputText id="idprecio" value="#{altaBean.pedido.precio}" required="true" > 
			   		<f:validateDoubleRange  maximum="1000" minimum="1" /> 
			   </h:inputText><h:message for="idprecio"/> <br/><br/>
			   
		Categoria 	<h:inputText id="idcat" value="#{altaBean.pedido.categoria}" required="true">
						<f:validator validatorId="vCat"/>
				 	</h:inputText>
					<h:message for="idcat"/> <br/>
		
		<h:commandButton action="#{altaBean.confirmar()}" value="Alta" />
	</h:form>
</body> 
</html>
